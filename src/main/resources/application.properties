
# Data Source
spring.datasource.url=jdbc:postgresql://localhost:5432/db_music?currentSchema=sc_music&ssl=false
spring.datasource.username=admin
spring.datasource.password=ozkan

# Driver
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.database-platform= org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql= true

spring.servlet.multipart.max-file-size=128KB
spring.servlet.multipart.max-request-size=128KB
spring.servlet.multipart.enabled = true
spring.servlet.multipart.resolve-lazily = true

# jwt: will be used HMAC; for RSA we need public+private key...
app.jwt.secret = RandomSecretKey
#1  day
app.jwt.expiration-in-ms = 86400000
#Internal api key
authentication.internal-api-key = InternalApiKey58
# Avoiding cycle
spring.main.allow-circular-references=true

